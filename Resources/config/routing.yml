hackzilla_password_generator_form:
    path:  /
    controller: Hackzilla\Bundle\PasswordGeneratorBundle\Controller\GeneratorController::form

hackzilla_password_generator_human_form:
    path:  /human
    controller: Hackzilla\Bundle\PasswordGeneratorBundle\Controller\GeneratorController::form
    defaults: { mode: human }

hackzilla_password_generator_hybrid_form:
    path:  /hybrid
    controller: Hackzilla\Bundle\PasswordGeneratorBundle\Controller\GeneratorController::form
    defaults: { mode: hybrid }

hackzilla_password_generator_computer_form:
    path:  /computer
    controller: Hackzilla\Bundle\PasswordGeneratorBundle\Controller\GeneratorController::form
    defaults: { mode: computer }

hackzilla_password_generator_show:
    path:  /{mode}
    controller: Hackzilla\Bundle\PasswordGeneratorBundle\Controller\GeneratorController::generate
